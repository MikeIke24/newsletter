<div class="contain">
  <div class="header">
    <div class="t-center">
      <h1>
        {{title}}
      </h1>
      <h3 *ngIf="locationSucceeded">
        {{closestOfficeCity}} | {{FATSpeciality}}
        <span *ngIf='GSpeciality'> | {{GSpeciality}}</span>
      </h3>
    </div>
  </div>

  <app-tiles *ngIf='locationSucceeded' [location]="location"></app-tiles>

</div>
