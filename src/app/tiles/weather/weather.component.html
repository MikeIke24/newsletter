<div class="weather-tile" *ngIf="weatherLoaded">
  <p>
    {{temp}}&#176;F {{condition}}
    <i [ngClass]="weatherIconClass"></i>
  </p>
</div>
<div class="weather-container" *ngIf="weatherLoaded">
  <p>
    {{summary}}
  </p>
  <p>
    Forecast:
  </p>
  <p *ngFor='let day of forecastArr'>
    {{parseTime.getTime(day.time)}} {{ day.summary }}
  </p>
</div>
